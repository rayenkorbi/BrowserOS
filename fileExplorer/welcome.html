<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fileExplorer-sub</title>
</head>
<body>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .welcome-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-container:hover {
            background-color: #f0f0f0;
            border-radius: 6px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
    <div class="welcome-container">
        <h1>Welcome to File Explorer</h1>
        <p>Select a folder from the sidebar to start exploring your files.</p>
    </div>
</body>
</html>
