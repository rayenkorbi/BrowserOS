<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
</head>
<body>
    <style>
        body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        }
        
        .desktop-container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            padding: 20px;
            height: 90%;
        }
        
        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            cursor: pointer;
        }
        
        .icon img {
            width: 80px; 
            height: 80px; 
        }
        
        .icon span {
            margin-top: 5px;
            text-align: center;
            color: #333;
        }
        </style>
        <div class="desktop-container">
            <div class="icon" data-folder="documents">
                <img src="images/cat.jpg" alt="cat">
                <span>cat.jpg</span>
            </div>
            <div class="icon" data-folder="pictures">
                <img src="images/cat1.jpg" alt="cat1">
                <span>cat1.jpg</span>
            </div>
            <div class="icon" data-folder="pictures">
                <img src="images/allah.jpg" alt="allah">
                <span>allah.jpg</span>
            </div>
            <div class="icon" data-folder="pictures">
                <img src="images/lis.jpg" alt="lis">
                <span>lis.jpg</span>
            </div>
        </div>
</body>
</html>
