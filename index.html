<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - OS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="softwares">
        <table>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/google.png" alt="Google">
                        <p>Google</p>
                        <div class="popup">
                            <iframe src="https://www.google.com/webhp?igu=1" class="iframeResize" title="Iframe Example"></iframe>
                            <span class="close-btn">
                                <img src="images/close.png" alt="Close" style="
                                    width: 20px; 
                                    height: auto; 
                                    padding-bottom: 10px;
                                ">
                            </span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/settings.png" alt="Settings">
                        <p>Settings</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/files.png" alt="Files">
                        <p>Files</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/gamesFolder.png" alt="Games">
                        <p>Games</p>
                        <div class="popup">
                            <table>
                                <tr>
                                    <td>
                                        <img class="games" src="images/minesweeper.png" alt="Minesweeper">
                                        <center>
                                            <p>Minesweeper</p>
                                        </center>
                                    </td>
                                    <td>
                                        <img class="games" src="images/snake.png" alt="Snake">
                                        <center>
                                            <p>Snake</p>
                                        </center>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img class="games" src="images/dino.png" alt="Dino">
                                        <center>
                                            <p>Dino</p>
                                        </center>
                                    </td>
                                    <td>
                                        <img class="games" src="images/paint.png" alt="Paint">
                                        <center>
                                            <p>Paint</p>
                                        </center>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img class="games" src="images/zero.png" alt="zero">
                                        <center>
                                            <p>Empty</p>
                                        </center>
                                    </td>
                                    <td>
                                        <img class="games" src="images/zero.png" alt="zero">
                                        <center>
                                            <p>Empty</p>
                                        </center>
                                    </td>
                                </tr>
                            </table>
                            <span class="close-btn">&times;</span>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/aina.jpg" alt="Creator">
                        <p>Creator</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="navbar">
        <div class="icon" onclick="toggleMenu()">
            <img src="images/home-bt.png" alt="Home" class="home">
            <div class="menu" id="Menu">
                <a href="#">Programs</a>
                <a href="#">Documents</a>
                <a href="#">Settings</a>
                <a href="#">Log Off</a>
                <a href="#">Shut Down</a>
            </div>
        </div>
        <div class="icon">#</div>
        <div class="icon">#</div>
    </div>
    <div id="rightClick">
        <div class="item">
            <img src="images/copy.png" alt="Copy">
            <p>Copy</p>
        </div>
        <div class="item">
            <img src="images/cut.png" alt="Cut">
            <p>Cut</p>
        </div>
        <div class="item">
            <img src="images/paste.png" alt="Paste">
            <p>Paste</p>
        </div>
        <hr>
        <div class="item">
            <img src="images/delete.png" alt="Delete">
            <p>Delete</p>
        </div>
        <div class="item">
            <img src="images/reload.png" alt="Reload">
            <p>Reload</p>
        </div>
        <hr>
        <div class="item">
            <img src="images/aboutMe.png" alt="aboutMe">
            <p>About me</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
