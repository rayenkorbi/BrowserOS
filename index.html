<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - OS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="softwares">
        <table>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/google.png" alt="Google"><p>Google</p>
                        <div class="popup">
                            <img src="images/googleSearch.png" alt="Google Search">
                            <span class="close-btn">&times;</span> 
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/settings.png" alt="Settings"><p>Settings</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/files.png" alt="Files"><p>Files</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/gamesFolder.png" alt="Games"><p>Games</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="software">
                        <img src="images/aina.jpg" alt="Creator"><p>Creator</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="navbar">
        <div class="icon" onclick="toggleMenu()">
            <img src="images/home-bt.png" alt="Home" class="home">
            <div class="menu" id="Menu">
                <a href="#">Programs</a>
                <a href="#">Documents</a>
                <a href="#">Settings</a>
                <a href="#">Log Off</a>
                <a href="#">Shut Down</a>
            </div>
        </div>
        <div class="icon">#</div>
        <div class="icon">#</div>
    </div>
</body>
<script src="script.js"></script>

</html>
